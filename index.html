<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Encryption and Decryption</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form>
    <h2>Text Encryption and Decryption</h2>
    <textarea id="inputText" placeholder="Enter text here..." rows="4"></textarea>
    <input type="password" id="encryptionKey" placeholder="Enter encryption key" />
    <button type="button" onclick="encryptText()">Encrypt</button>
    <button type="button" onclick="decryptText()">Decrypt</button>
    <textarea id="outputText" placeholder="Output will appear here..." rows="4" readonly></textarea>
  </form>

  <script src="script.js"></script>
</body>
</html>
